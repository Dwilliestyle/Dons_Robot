# robot_params.yaml
# Configuration parameters for Don's RaspRover

# ESP32 Bridge Node Parameters
esp32_bridge:
  ros__parameters:
    serial_port: "/dev/ttyAMA0"
    baud_rate: 115200
    timeout: 0.1
    watchdog_timeout: 0.1

# Joystick Teleop Parameters  
teleop_twist_joy:
  ros__parameters:
    axis_linear:
      x: 1
    axis_angular:
      yaw: 0                     # Left stick horizontal
    
    # Regular mode (LB)
    scale_linear:
      x: 0.5
    scale_angular:
      yaw: 2.0                   # Back to lower value - CHANGED!
    
    # Turbo mode (RB)
    enable_turbo_button: 5       # RB button
    scale_linear_turbo:
      x: 0.8
    scale_angular_turbo:
      yaw: 3.2                   # Back to lower value - CHANGED!
    
    enable_button: 4             # LB button
    require_enable_button: true
    autorepeat_rate: 20.0

# Joy Node Parameters
joy:
  ros__parameters:
    device_id: 0
    deadzone: 0.15
    autorepeat_rate: 20.0
    coalesce_interval_ms: 1

# Robot State Publisher Parameters
robot_state_publisher:
  ros__parameters:
    use_tf_static: true
    ignore_timestamp: false